<div class="row" style="width: 100%; height: 100%; margin-top: 10vh;">
  <div class="justify-content-center px-5 shadow rounded">
    <h3 class="modal-title text-center my-2">Iniciar sesión</h3>
    <p class="font-size-sm text-muted text-center">
      Inicie sesión en su cuenta utilizando su correo electrónico y contraseña proporcionados durante el registro.
    </p>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Correo" id="correo"
          required />
      </div>
      <div class="form-group">
        <label for="signin-password" class="form-label">Contraseña</label>
        <div class="cs-password-toggle input-group-overlay">
          <input type="password" class="form-control appended-form-control" name="password" [(ngModel)]="user.password"
            placeholder="Contraseña" required id="signin-password"/>
          <div class="input-group-append-overlay">
            <label class="btn cs-password-toggle-btn input-group-text">
              <input type="checkbox" class="custom-control-input" (click)="show_password()"/>
              <i class="cxi-eye cs-password-toggle-indicator"></i>
              <span class="sr-only">Show password</span>
            </label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Iniciar sesión</button>

    </form>
  </div>
</div>
